version: 2

project_name: thin

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - main: main.go
    binary: thin
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/sourceplane/thin/cmd.version={{.Version}}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: checksums.txt
  algorithm: sha256

brews:
  - name: thin
    directory: Formula
    repository:
      owner: sourceplane
      name: homebrew-sourceplane
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/sourceplane/thin"
    description: "Lightweight CLI that executes provider-native tools"
    install: |
      bin.install "thin"
    test: |
      system "#{bin}/thin", "version"

release:
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
